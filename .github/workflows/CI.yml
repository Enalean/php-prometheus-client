name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    name: Tests on PHP ${{ matrix.php }} ${{ matrix.dependencies }}
    runs-on: ubuntu-18.04
    services:
      redis:
        image: redis
        ports:
          - 6379/tcp
    strategy:
      matrix:
        php: ['7.3', '7.4']
        dependencies: ['', '--prefer-lowest --prefer-stable']
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: shivammathur/setup-php@1.6.0
        with:
          php-version: '7.4'
          extensions: mbstring, redis
          ini-values: apc.enable_cli=1
          coverage: pcov
      - name: Remove Composer lockfile
        run: rm composer.lock
      - name: Install dependencies
        run: composer update --no-interaction --prefer-dist ${{ matrix.dependencies }}
      - name: Run tests
        run: ./vendor/bin/phpunit --verbose --colors --coverage-clover=coverage.xml
        env:
          REDIS_PORT: ${{ job.services.redis.ports['6379'] }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
  mutation_testing:
    name: Mutation testing
    runs-on: ubuntu-18.04
    services:
      redis:
        image: redis
        ports:
          - 6379/tcp
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: shivammathur/setup-php@1.6.0
        with:
          php-version: '7.4'
          extensions: mbstring, redis
          ini-values: apc.enable_cli=1
          coverage: pcov
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Run Infection
        run: ./vendor/bin/infection --min-msi=90 --min-covered-msi=90
        env:
          REDIS_PORT: ${{ job.services.redis.ports['6379'] }}
  integration:
    name: Integration tests
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Start stack
        run: |
          docker-compose up -d
          sleep 10
          docker ps -a
      - name: Tests with Redis
        run: docker-compose exec -T phpunit env ADAPTER=redis vendor/bin/phpunit --testsuite=functionnal
      - name: Tests with APCU
        run: docker-compose exec -T phpunit env ADAPTER=apcu vendor/bin/phpunit --testsuite=functionnal
  code_quality:
    name: Code quality
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: shivammathur/setup-php@1.6.0
        with:
          php-version: '7.4'
          extensions: mbstring, redis
          coverage: none
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: PHPCS
        run: ./vendor/bin/phpcs
      - name: Psalm
        run: ./vendor/bin/psalm --shepherd
